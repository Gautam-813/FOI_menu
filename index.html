    <script>
        // Dancing Letters Engine for Landing Page
        function applyDancingLetters(el, text) {
            el.innerHTML = '';
            [...text].forEach((char, i) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${i * 0.04}s`;
                el.appendChild(span);
            });
        }

        function setLang(lang) {
            document.querySelectorAll("[data-en]").forEach(el => {
                const text = el.getAttribute(`data-${lang}`);

                // Apply dancing letters to buttons and cards
                if (el.tagName === 'A' || el.parentElement.tagName === 'A' || el.classList.contains('fw-bold')) {
                    applyDancingLetters(el, text);
                } else {
                    el.textContent = text;
                }
            });

            // Update button states
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-gu').classList.toggle('active', lang === 'gu');

            // Store preference
            localStorage.setItem('foi-lang', lang);
        }

        // Initialize language from local storage or default to English
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('foi-lang') || 'en';
            setLang(savedLang);
        });
    </script>
